<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID LAYOUT</title>
    <link rel="stylesheet" href="STYLE/grid LAYOUT.css">

</head>

<body>
    <div class="LAYOUT">
        <div class="L_1">
            <span>SIGN IN</span>
        </div>
        <div class="L_2">
         <div class="section">
       <div>     FIRST NAME: </div> <input type="text" class="NAME" placeholder="Enter FirstName"> 
        <div>    lAST NAME:</div> <input type="text" class="NAME" placeholder="Enter LastName"> 
         <div>   SCREEN NAME: </div> <input type="text" placeholder="Enter Screen Name"> 
          <div>  DATE OF BIRTH: </div> <input type="date" value="" > 
         <span id="gnd">   GENDER:</span> <span> <input type="radio" value="MALE" name="gnd">MALE
                    <input type="radio" value="FEMALE" name="gnd">FEMALE </span></span>
           <div> COUNTRY:</div> <select name="" id="">
                <option value="">INDIA</option>
                <option value=""> USA</option>
                <option value="">Indonesia</option>
                <option value="">China</option>
                <option value="">Germany</option>
                <option value="">Italy</option>
            </select>
            <div>E-MAIL:</div> <input type="email" placeholder="Enter E-mail">
            <div>PHONE:</div> <input type="tel" placeholder="Enter Mobile No." maxlength="10" >
        <div>PASSWORD:</div> <input type="password" name="pass" >
        <div>CONFIRM PASSWORD:</div> <input type="password" name="pass" >
            
            
         </div>
         

        </div>
        <div class="L_3">
            <button class="btnL_3" id="btn">CANCEL</button>
            <button class="btnL_3">SUBMIT</button>
        </div>
        
    
    </div>
    
</body>
</html>
